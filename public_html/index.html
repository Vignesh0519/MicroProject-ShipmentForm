<html>
    <head>
        <title>Shipment Management Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!<!-- jQuery Library -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!<!-- latest compiled javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" > </script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2><b>Shipment Management Form</b></h2>
            </div>
            <form id="shipForm" method="get">
                <div class="form-group">
                    <label>Shipment No:</label>
                    <input type="text" id="shipNo" class="form-control"  
                           placeholder="Enter Shipment Number" onchange="getShip()">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" id="shipDesc"
                           placeholder="Enter Description" >
                </div>
                <div class="form-group">
                    <label>Source:</label>
                    <input type="text" class="form-control" id="shipSrc"
                           placeholder="Enter Source" >
                </div>
                <div class="form-group">
                    <label>Destination:</label>
                    <input type="text" class="form-control" id="shipDesti"
                           placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label>Shipping-Date:</label>
                    <input type="date" class="form-control" id="shipDate">
                </div>
                <div class="form-group">
                    <label>Expected Delivery-Date: </label>
                    <input type="date" class="form-control" id="shipDelDate">
                </div>
                <div class = "form-group text-center" >
                    <button type="button" class="btn btn-lg btn-primary" id="Save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="Change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="Reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type = "text/javascript" src= "js/index.js"> </script>
    </body>
</html>
